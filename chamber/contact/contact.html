<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/chamber/css/base.css" />
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/chamber/css/small.css" />
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/chamber/css/medium.css" />
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/chamber/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/join/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://chrmux.github.io/wdd230/chamber/contact/css/contact.css" />

    <title>Albay Chamber | Contact</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="https://chrmux.github.io/wdd230/chamber/index.html"><img src="/chamber/images/ACoC.png" alt="logo-img"></a>
            </div>
            <div class="social">
                <a href="https://www.facebook.com" target="blank"><img src="/lesson3/images/social/fb_logo_icon.png"
                        alt=""></a>
                <a href="https://www.twitter.com" target="blank"><img src="/lesson3/images/social/twitter_logo_icon.png"
                        alt=""></a>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a class="ham" href="#">Menu</a></li>
                    <li><a class="active" href="https://chrmux.github.io/wdd230/chamber/index.html">Home</a></li>
                    <li><a href="https://chrmux.github.io/wdd230/directory/directory.html">Directory</a></li>
                    <li><a href="https://chrmux.github.io/wdd230/chamber/join.html">Join</a></li>
                    <li><a href="https://chrmux.github.io/wdd230/contact/contact.html">Contact</a></li>
                    <li><a href="https://chrmux.github.io/wdd230/discover/discover.html">Discover</a></li>

                </ul>
            </nav>
            <div id="currentdate"></div>
        </div>
        <div id="banner">
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="contact-box">
              <div class="contact-links">
                <h2>CONTACT</h2>
                <div class="links">
                  <div class="link">
                    <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
                  </div>
                  <div class="link">
                    <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
                  </div>
                  <div class="link">
                    <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
                  </div>
                </div>
              </div>
              <div class="contact-form">
                <form>
                  <div class="form-item">
                    <input type="text" name="sender" required>
                    <label>Name:</label>
                  </div>
                  <div class="form-item">
                    <input type="text" name="email" required>
                    <label>Email:</label>
                  </div>
                  <div class="form-item">
                    <input type="text" name="phone" required>
                    <label>Phone:</label>
                  </div>
                  <div class="form-item">
                    <input type="text" name="company" required>
                    <label>Company:</label>
                  </div>
                  <div class="form-item">
                    <textarea class="" name="message" required></textarea>
                    <label>Message:</label>
                  </div>
                  <button class="submit-btn">Send</button>  
                </form>
              </div>
            </div>
          </section>
    </main>
    <footer>
        <img class="footer" src="/chamber/images/ACoC.png" alt="logo-img">
        <h1>- Albay Chamber -</h1>
        <p>P-6 Brgy Market Site Daraga Albay</p>
        <div class="autor">
            <hr>
            <h2>&copy; XXXX - Jerry N. Marollano | WDD 230 Project</h2>
            <p id="modDate">Last modified XXXX</p>
        </div>
    </footer>

    <script src="https://chrmux.github.io/wdd230/chamber/js/events.js"></script>
    <script src="https://chrmux.github.io/wdd230/chamber/js/base.js"></script>
    <script src="https://chrmux.github.io/wdd230/chamber/contact/js/contact.js"></script>

</body>

</html>
