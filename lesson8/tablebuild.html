<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://chrmux.github.io/wdd230/lesson8/css/style.css" />
  <title>Table Build</title>
</head>

<body>
    <table id="table1">
      <thead>
      <tr>
        <th>Table Build</th>
      </tr>
      </thead>
    <tr>
      <td id="nested">
        <table id="table2">
          <tbody>
          <tr>
            <th colspan="3">ACME Wildwest</th>
          </tr>
          <tr>
            <th class="tbody">Period</th>
            <th class="tbody">Sales</th>
            <th class="tbody">Sales Goal</th>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="highlight">$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
            <tr>
              <td colspan="3">Compiled 02.22.2022 by Jerry</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
