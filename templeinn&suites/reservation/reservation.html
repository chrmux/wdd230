    <main>
        <h1>Reserve a hotel room</h1>
        <form>
            <fieldset>
                <legend>Personal data</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="fname">First name</label>
                        <input type="text" name="firstname" id="fname" placeholder="Juan" minlength="3" required />
                    </div>
                    <div class="form-input-container">
                        <label for="lname">Last name</label>
                        <input type="text" name="lastname" id="lname" placeholder="Dela Cruz" required />
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="juan.delacruz@gmail.com"
                            required />
                    </div>
                    <div class="form-input-container">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="+9999 9999 9999" required />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Location</legend>
                <div class="double-input">
                    <div class="form-input-container">
                        <label for="hotelcity">City</label>
                        <select name="hotelcity" id="hotelcity">
                            <option value="Manila">Manila</option>
                            <option value="Cebu">Cebu</option>
                            <option value="Columbia River">Columbia River</option>
                            <option value="Port Oregon">Port Orefgon</option>
                        </select>
                    </div>
                    <div class="form-input-container">
                        <label for="capacity">For (capacity)</label>
                        <input type="number" name="capacity" id="capacity" value="1" min="1" max="10" step="1" />
                    </div>
                </div>
                <div class="double-input">
                    <div class="form-input-container date-select">
                        <label for="startdate">Start date</label>
                        <select name="start-date-day" id="start-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option>
                        </select>
                        <select name="start-date-month" id="start-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option>
                        </select>
                    </div>
                    <div class="form-input-container date-select">
                        <label for="enddate">End date</label>
                        <select name="end-date-day" id="end-date-day">
                            <option value="Day" disabled selected>Day</option>
                            <option value="1">1</option>
                        </select>
                        <select name="end-date-month" id="end-date-month">
                            <option value="Month" disabled selected>Month</option>
                            <option value="1">01</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Submit a request</button>
        </form>
